<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HMTL Paragraph</title>
</head>
<body>
	<!-- Contoh Tag p, br dan hr -->
<p>ini adalah paragraph 1</p>
<br>
<p>Ini adalah <br> paragraph 2</p>
<hr>
<!-- contoh tag b,  -->
<p><b>selamat datang tebal</b><br><i>haiya miring</i><br><u>Haiya underline</u> </p>
<hr>

<!-- contoh strong, em -->
<p><strong>Pengumuman</strong>. serangan <em> DIBATALKAN</em></p>
</body>
</html>
